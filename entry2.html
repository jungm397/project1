<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Coffee Description</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles2.css">
    </head>
    <body>

        <div class="container">

            <div class="text-left">
                <h1 id="darkly" onclick="showBitter()">Darkly colored,</h1>
                <span id="bitter" class="hidden" onclick="showAcidic()">bitter,</span>
                <span id="acidic" class="hidden" onclick="showCoffeeEffect()">and slightly acidic,</span>
            </div>


            <div class="text-right">
                <p id="coffee-effect" class="hidden">
                    coffee has a <strong>stimulating effect</strong> <br>
                    on humans, primarily due <br>
                    to its <strong>caffeine</strong> content.
                </p>
            </div>
        </div>

        <a href="entry3.html">
            <img src="bean.png" alt="Clickable PNG" class="clickable-image">
        </a>

        <script>
            function showBitter() {
                document.getElementById("bitter").classList.remove("hidden");
                document.getElementById("darkly").classList.add("bold-text");
            }
        
            function showAcidic() {
                document.getElementById("acidic").classList.remove("hidden");
                document.getElementById("bitter").classList.add("bold-text");
            }
        
            function showCoffeeEffect() {
                let coffeeText = document.getElementById("coffee-effect");
                coffeeText.classList.remove("hidden");
                coffeeText.classList.add("animate-text"); 
                document.getElementById("acidic").classList.add("bold-text");
            }
        
        </script>
        

    </body>
</html>
